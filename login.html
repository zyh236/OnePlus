<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="https://statics.oneplus.cn/img/oneplus.ico?20180827195711">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>登陆|一加账号</title>
</head>

<body>

    <head>
        <nav class="index_nav float">
            <section class="float wraper">
                <!-- logo -->
                <h1 class="nav_logo float_left">
                    <a href="javascript:;">
                        <img src="https://statics.oneplus.cn/img/oneplus.ico?20180827195711" alt="">
                    </a>

                </h1>
                <!-- 头部导航菜单 -->
                <ul class="nav_menu float float_left">
                    <li>
                        <a href="#">OnePlus 6</a>
                    </li>
                    <li>
                        <a href="#">商城</a>
                    </li>
                    <li>
                        <a href="#">服务</a>
                    </li>
                    <li>
                        <a href="#">博客</a>
                    </li>
                    <li>
                        <a href="#">论坛</a>
                    </li>
                </ul>

                <!-- 头部用户操作 -->
                <ul class="nav_user float_right ">
                    <li class="user">
                        <a href="javascript:;">
                            <img src="images/people3.svg" alt="">
                        </a>

                        <ul class="user_subnav">
                            <li>
                                <a href="#">订单</a>
                            </li>
                            <li>
                                <a href="#">账户</a>
                            </li>
                            <li>
                                <a href="#">推荐有礼</a>
                            </li>
                            <p class="user_login">
                                <a href="#">登陆</a>
                            </p>
                        </ul>

                    </li>

                    <li class="shp">
                        <a href="javascript:;">
                            <img src="images/shopping.svg" alt="">
                        </a>

                        <div>
                            <ul class="com">
                                <li>
                                    <div class="shp_img_pic">
                                        <img src="images/people3.svg" alt="">
                                    </div>

                                    <div class="com_details">
                                        <p class="com_name">OnePlus6</p>
                                        <div>
                                            <p class="com_mani">￥3599 </p>
                                            <p class="com_num">x1</p>
                                            <div style="clear: both;"></div>
                                        </div>

                                    </div>
                                    <div style="clear: both;"></div>
                                </li>
                            </ul>
                            <div class="gosp">去购物</div>
                        </div>

                    </li>
                    <li>
                        <a href="javascript:;">
                            <img src="images/search.svg" alt="">
                        </a>
                    </li>
                    <div style="clear: both;"></div>
                </ul>
            </section>
        </nav>

    </head>

    <section class="loginmain">
        <div class="loginfrom">
            <h2>登陆</h2>
            <form action="">
                <p class="loginune">
                    <input type="text" placeholder="手机/邮箱/用户名">
                </p>
                <p class="loginpwd">
                    <input type="password" placeholder="密码">
                </p>
                <p class="loginbut"><input type="button" value="登陆"></p>
            </form>
            <fieldset class="restlogin">
                <legend>其他登陆方式</legend>
                <div>
                    <img src="images/微博.svg" alt="">
                    <img src="images/QQ.svg" alt="">
                    <img src="images/weixin.svg" alt="">
                </div>
            </fieldset>
            <p class="loginsign"><a href="#">注册</a><span>|</span><a href="#">忘记密码</a></p>
        </div>
    </section>



    <footer>
        <div>
            <img src="images/OnePlus.png" alt="">
        </div>
        <div>
            <img src="images/OnePlusFoot.png" alt="">
        </div>
    </footer>
</body>

</html>
